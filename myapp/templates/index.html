{% extends 'base.html' %}

<body>
{% block content %}
<form method="post" action="add">
    {% csrf_token %}

    <label>ID: </label>
    <div>{{ form.eid }}</div>
    <label>Name: </label>
    <div>{{ form.ename }}</div>
    <label>Email:</label>
    <div> {{ form.eemail }}</div>
    <label>Contact:</label>
    <div> {{ form.econtact }}</div>
    <div>
        <button style="margin-top:10px;" class="btn btn-info" type="submit">ADD</button>
    </div>

</form>

{% endblock %}
</body>
